<blockquote style="font-style: normal !important;">
  <a href="{{.RelPermalink}}">
    <h3 class="">{{.Title}}</h3>
  </a>
  <br>
  {{ if isset .Params "description" }}
    {{ .Description }}
  {{ else if gt (len .Summary) 300 }}
    {{ .Summary | truncate 300 " ..." }}
  {{else if .Summary}}
    {{.Summary}}
  {{end}}
  <a href="{{.RelPermalink}}">
    <span style="color:#01AAED">
      Read more
    </span>
  </a>
</blockquote>
